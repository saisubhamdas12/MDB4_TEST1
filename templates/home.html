{% extends 'dummy.html' %}
{% load static %}
{% block title %}
        <title>home</title>
{% endblock %}

{% block body_block %}

  <!-- Carousel wrapper -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 10px;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol> 
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/dem.webp' %}" class="d-block w-100" alt="..."style="height: 600px;" >
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/nor.webp' %}" class="d-block w-100" alt="..."style="height: 600px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/tokyo1.jpg' %}" class="d-block w-100" alt="..."style="height: 600px;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
<!-- Carousel wrapper -->
  {% endblock %}
  <!-- Carousel wrapper -->
